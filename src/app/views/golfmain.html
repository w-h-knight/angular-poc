<link rel="stylesheet" href="styles/golfmain.css">
<golf-header/>
<div class ="view golfmain">
            <table>
                <tr>
                    <td >
                        <button class="btn" type="button" value="Settings" accesskey="g" name="Settings" ng-click="common.changeView('/settings')">Settings</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Tournaments" accesskey="T" name="Tournaments" ng-click="common.changeView('/golftournaments')" >Tournaments</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Status Monitor" accesskey="u" name="Status" onclick="EditMovie" >Status Monitor</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" type="button" value="Golfers" accesskey="G" name="Golfers" ng-click="common.changeView('/golferinfo')" >Golfers</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Courses" accesskey="C" name="Courses" ng-click="common.changeView('/golfcourses')" >Courses</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Reports" accesskey="R" name="Reports" onclick="EditMovie" >Reports</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" type="button" value="Entrants" accesskey="E" name="Entrants" ng-click="common.changeView('/golfentrants')" >Entrants</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Scores" accesskey="S" name="Scores" ng-click="common.changeView('/golfscores')" >Scores</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Help" accesskey="H" name="Help" ng-click="common.changeView('/golfhelp')" >Help</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" type="button" value="Tee Times" accesskey="m" name="TeeTimes" ng-click="common.changeView('/golfteetimes')" >Tee Times</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Winnings" accesskey="W" name="Winnings" onclick="EditMovie" >Winnings</button>
                    </td>
                    <td>
                        <button class="btn" type="button" value="Exit" accesskey="x" name="Exit" ng-click="CloseBrowser()" >Exit</button>
                    </td>
                </tr>
            </table>
            <table class="status" >
                <tr style="width:100%">
                    <td style="width: 10%; border: 2px inset">
                        <label> {{selectedleague.LeagueId}} </label>
                    </td>
                    <td style="width: 20%; border: 2px inset">
                        <label> {{selectedseason.Description}} </label>
                    </td>
                    <td style="width: 50%; border: 2px inset">
                        <label> {{selectedtournament.Tournname}} </label>
                    </td>
                    <td style="width: 10%; border: 2px inset">
                        <label> {{dbinfo.UserID}} </label>
                    </td>
                    <td style="width: 10%; border: 2px inset">
                        <label> {{dbinfo.Schema}} </label>
                    </td>
                </tr>
            </table>
        </div>
